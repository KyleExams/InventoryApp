<div>
	<h1 *ngIf="!isEdit">Add Item</h1>
	<h1 *ngIf="isEdit">Edit Item</h1>
	<form #addEditItemForm="ngForm" (ngSubmit)="SaveItem()">
		<div class="form-group">
			<label for="itemName">Name</label>
			<input type="text" 
				class="form-control" 
				id="itemName" 
				name="name" 
				placeholder="Enter Name" 
				maxlength="50" 
				required 
				[(ngModel)]="itemForAddEdit.name">
		</div>
		<div class="form-group">
			<label for="itemPrice">Price</label>
			<input type="number" 
				class="form-control" 
				id="itemPrice"
				name="price" 
				placeholder="Enter Price"
                required
				[(ngModel)]="itemForAddEdit.price">
		</div>
		<button type="submit" class="btn btn-primary add-edit-button" [disabled]="isEdit ? isItemPristine() || !addEditItemForm.valid : !addEditItemForm.valid">SAVE</button>
		<button type="button" class="btn btn-danger add-edit-button" (click)="cancelAddEdit()">CANCEL</button>
	</form>
</div>
