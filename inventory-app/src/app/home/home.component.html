<div class="container">
	<div class="row">
		<h1 class="header">Inventory App</h1>
		<a class="btn btn-primary btn-xl js-scroll-trigger add-button" (click)="AddItem()">Add Item</a>
	</div>
	<div class="row" *ngIf="inventory?.length <= 0">
		<h3>No items available.</h3>
	</div>
	<div class="row" *ngIf="inventory?.length > 0">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Price</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of inventory | paginate: { itemsPerPage: 10, currentPage: p }">
					<td>{{item._id}}</td>
					<td>{{item.name}}</td>
					<td>{{item.price}}</td>
					<td>
						<button type="button" class="btn btn-primary action-button" (click)="EditItem(item._id)">EDIT</button>
						<button type="button" class="btn btn-danger action-button" (click)="DeleteItem(item._id)">DELETE</button>
					</td>
				</tr>
			</tbody>
		</table>
		<pagination-controls (pageChange)="p = $event" autoHide="true"></pagination-controls>
	</div>
</div>
